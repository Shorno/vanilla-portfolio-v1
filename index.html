    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<header>
    <nav class="nav">
        <ul>
            <li class="nav-item__name">Sho<span class="nav-item-highlight">r</span>no</li>

            <li>Portfolio</li>

            <li>

            </li>
        </ul>
    </nav>
    <div class="hero">
        <div>

                        <img src="/circle-down-solid.svg"
